name: Update JSON Files and Commit

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight (UTC)
  pull_request:
      branches:
        - serve-json
  workflow_dispatch: # Allows manual triggering

defaults:
    run:
      working-directory: path-to-your-repo-on-specific-branch

jobs:
  update-json:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/serve-json' # Ensures it only runs on the specified branch
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Generate/Update JSON
      run: npm start

    - name: Commit and Push Changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git checkout -b serve-json
        git add public/
        git diff --cached --quiet || git commit -m "Updated JSON files [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}